<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Order summary card</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <img
      class="bg-img"
      src="images/pattern-background-desktop.svg"
      alt="nice-background-graphics"
    />
    <div class="container centre">
      <div class="card">
        <img src="images/illustration-hero.svg" alt="" class="hero-img" />
        <div class="text-part">
          <h1 class="h1">Order Summary</h1>
          <p class="p">
            You can now listen to millions of songs, audiobooks, and podcasts on
            any device anywhere you like!
          </p>
          <div class="pricing flex">
            <img
              class="music-icon"
              src="images/icon-music.svg"
              alt="music icon illustration"
            />
            <div class="text-pair flex-col">
              <h3 class="h3">Annual Plan</h3>
              <span class="price">$59.99/year</span>
            </div>
            <a href="#" class="change"> Change</a>
          </div>
          <a href="#" class="btn">Proceed to Payment</a>
          <a href="#" class="cancel">Cancel Order</a>
        </div>
      </div>
    </div>
  </body>
</html>
